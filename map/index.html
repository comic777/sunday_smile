<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>

<style type="text/css">
html { height : 100% }
body { height : 100%; margin: 0; padding: 0 }
#map_canvas { height : 100% }
</style>

<script type = "text/javascript" src = "http://maps.googleapis.com/maps/api/js?sensor=true"></script>
<script type = "text/javascript">

var map;
var infoWindow;
var marker;

function initialize_Marker(){

var latlng = new google.maps.LatLng(37.583358,127.028986);

var myOptions = {
zoom: 19,
center:latlng,
mapTypeId: google.maps.MapTypeId.ROADMAP
};

var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var image1 = 'image/1.png';
var image2 = 'image/2.png';
var image3 = 'image/3.png';
var	
	markers = [
	           {
	        	   position: new google.maps.LatLng(37.583358,127.028986),
	        	   map: map,
	        	   icon : image1,
	        	   title : "공린가",
	               info: "<strong>Gongringa <strong><br/><a href='http://gongringa.co.kr' target=_blank>http://gongringa.co.kr</a>"
	        	   
	           },
	           {
	        	   position: new google.maps.LatLng(37.585315,127.028997),
	        	   map: map,
	        	   icon : image2,
	        	   title : "102 TREE" ,
	        	   info: "<strong>102 TREE<strong><br/><a href='http://102 TREE.co.kr' target=_blank>http://gongringa.co.kr</a>"
	        	   
	           },
	           {
	        	   position: new google.maps.LatLng(37.583018,127.029138),
	        	   map: map,
	        	   icon : image3,
	        	   title : "커핀 그루나루",
	        	   info: "<strong>Coffine Grunaru<strong><br/><a href='http://grunaru.co.kr' target=_blank>http://grunaru.co.kr</a>"
	        	   
	           }
	];
	
	
	for(var id=0; id<markers.length; id++){
		var marker = new google.maps.Marker(markers[id]);
		var str = marker.info;
		var infoWin = new google.maps.InfoWindow({content : str});
		
		google.maps.event.addListener(marker, "click", function() {
			infoWin.open(map, marker);
		});
	}
	

	
}


</script>



</head>

<body onload="initialize_Marker()">
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
